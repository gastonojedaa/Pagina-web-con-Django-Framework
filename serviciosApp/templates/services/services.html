{% extends "ProjectoFinalApp/base.html" %}

{%block title%} Servicios {%endblock%}

{% load static %}

{%block content%}   

{%for service in services%}


 <!-- Heading -->
 <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.image.url}}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="width: 70%;">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color: white;">{{service.title}}</span>
            <span class="section-heading-upper">{{service.content}}</span>
          </h2>        
        </div>
      </div>
    </div>
  </section>
{%endfor%}

{% endblock %}
